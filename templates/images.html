{%extends 'layout.html'%}
{%block title%}
Images
{%endblock%}
{%block content%} 
<div class="modal fade" id="end_mission_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id = "image_display_area"></div>
        </div>
      </div>
    </div>
  </div>
  <button id="missions-modal-button" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#end_mission_modal"
  data-image-target = "<img src='/display_image/1' style='width:100%'/>"
  onclick="document.getElementById('image_display_area').innerHTML = this.getAttribute('data-image-target')" >Show Image</button>
  <script>
    information = {'id':'users_table', 'columns': {'select': 'Select','imageid': 'Image ID','name': 'Name','time': 'Time'}, 'body_id': 'user_table_body'}
    
    jq_ajax('/image-details', information, create_table)
  </script>
{%endblock%}
